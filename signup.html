<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>SignUp</title>
    <link rel="stylesheet" href="signupcss.css">
    <script src="https://kit.fontawesome.com/ca0d22efad.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="Main_Header">
                <div class="Main_Header_Center">
                    <span class="Main_Header_MovieSpan"><a href="index.html">Movie</a></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="Main_Main">
            <div class="container">
                <div class="Main_Main_Reg">
                    <div>
                        <div class="Main_Main_Reg_SignUp">
                            <div class="Main_Main_Reg_SignUp_Reg">
                                <span>Registration</span>
                            </div>
                            <div>
                                <form id="forma" action="#" method="POST">
                                    <ul class="Form_List">
                                        <li>
                                            <span class="Form_Text">Login</span>
                                            <div class="Form_List_Div">
                                                <div>
                                                    <input type="text" name="login" tabindex="1" placeholder="Login">
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <span class="Form_Text">Password</span>
                                            <div class="Form_List_Div">
                                                <div>
                                                    <input type="password" name="pass" tabindex="2" placeholder="Password">
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <span class="Form_Text">E-Mail</span>
                                            <div class="Form_List_Div">
                                                <div>
                                                    <input type="email" name="email" tabindex="3" placeholder="E-Mail">
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <span class="Form_Text">Male</span>
                                            <div class="Form_List_Div">
                                                <div>
                                                    <input checked type="radio" name="gender" value="male" tabindex="4">
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <span class="Form_Text">Female</span>
                                            <div class="Form_List_Div">
                                                <div>
                                                    <input type="radio" name="gender" value="female" tabindex="4">
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="Form_List_Div">
                                                <div>
                                                    <button class="Button_Submit" type="submit">Submit</button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </form>
                            </div> 
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="MFooter">
            <div class="container"> 
                <div class="MFooter_Main">
                    <div id="MFooter_Main_T">
                        <div id="MFooter_Main_Top_id" class="MFooter_Main_Top">
                            <div id="MFooter_Main_Top_About_etc_id" class="MFooter_Main_Top_About_etc">
                                <ul class="MFooter_Main_Top_flex">
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Terms of Service</a></li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                            </div>
                            <span id="MFooter_Main_Movie_id"><a href="index.html" id="MFooter_Main_Top_Movie">Movie</a></span>
                            <div id="MFooter_Main_Top_Pictures_id" class="MFooter_Main_Top_Pictures">
                                <ul class="MFooter_Main_Top_flex">
                                    <li><a href="#"><img src="src/Facebook.png" alt="" class="MFooter_Main_Top_IMG"></a></li>
                                    <li><a href="#"><img src="src/Twitter.png" alt="" class="MFooter_Main_Top_IMG"></a></li>
                                    <li><a href="#"><img src="src/Pinterest.png" alt="" class="MFooter_Main_Top_IMG"></a></li>
                                    <li><a href="#"><img src="src/Instagram.png" alt="" class="MFooter_Main_Top_IMG"></a></li>
                                    <li><a href="#"><img src="src/YouTube.png" alt="" class="MFooter_Main_Top_IMG"></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="MFooter_Main_B">
                    <div>
                        <div id="MFooter_Main_Bottom_id" class="MFooter_Main_Bottom">
                            <div>
                                <span id="MFooter_Copyright">Copyright Â© 2021 <b>MOVIE</b>. All Rights Reserved.</span>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </footer>
    <script src="scriptsignup.js"></script>
</body>
</html>
